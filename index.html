 





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <form action="" id="formpage" class="shadow"  autocomplete="off">   
        <i class='bx bxs-user-circle' id="icon1"></i>
        <h3 class="headline pt-1">Hello Again!</h3>
        <p class="welcome">Welcome to Login!</p>
        
        <div class="input-type">
            <label for="username"><i class='bx bxs-user' id="icon2"></i>Username</label>
            <input type="text" class="shadow form-control" placeholder="Enter your Username" name="username" id="userName">
            <div id="nameError"></div>
        </div>
        
        <div class="input-type">
            <label for="password"><i class='bx bxs-lock-alt' id="icon3"></i>Password</label>
            <div class="insert-icon">
                <input type="password" class="shadow form-control" placeholder="Enter your password" name="password" id="password">
            </div>
            <div id="passwordError"></div>
        </div>

        <div class="checkbox mt-3">
            <input type="checkbox" style="accent-color: rgb(222, 66, 19); margin-top: 6px; cursor: pointer;" class="check" id="showPassword"> Show Password
            <a class="forgot" href="#">Forgot Password?</a>
        </div>

        <button type="button" class="login" onclick="MyButton(event)">Login</button>
    </form>
</div>


<div id="otpModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeOtpModal()">&times;</span>
        <h2>OTP Verification</h2>
        <p>One-Time Password has been sent to ******8413</p>
        <div class="mt-1" >
            <span id="otpPrefix"></span>
            
            <input type="text" id="otpInput" class="selected disabled" maxlength="5" required>
        </div>
        <div class="d-flex mt-2" style="justify-content: center;">
        <i class='bx bx-timer' style="font-size: 25px; color:rgb(222, 66, 19);"></i>
        <p id="timer">0.5:00</p>
        <a href="" id="resend">Resend OTP</a>
</div>
        <button id="Submit" onclick="resendOtp()">Submit</button>
       
      
    </div>
</div>




</body>
<script src="index.js"></script>
</html>
