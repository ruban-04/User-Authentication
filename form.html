<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="d-flex " style="margin-top: 7rem;">
        <form action="" id="formpage" class="shadow">
        <div class="form1">
            <h5 class="ps-2">Basic Information</h5>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="vendorName" placeholder="vendor name" name="vendorname">
            <label for="vendorName"> Vendor Name</label>
            <div id="nameError"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="vendorCode" placeholder="vendor code" name="vendorcode">
            <label for="vendorCode"> Vendor Code</label>
            <div id="codeError"></div>
        </div>
        <div class="form-floating mb-3">
            <!-- <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="vendorType" placeholder="vendor type" name="vendortype"> -->
            <select class="form-select border-2 rounded-0 border-start-0 border-end-0 border-top-0"style="box-shadow: none;"id="vendorType"name="vendortype">
                <option value="" selected disabled></option>
                <option value="company">Company</option>
                <option value="individual">Individual</option>
            </select>
            <label for="vendorType">Choose Vendor Type</label>
            <div id="typeError"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="registrationNo" placeholder=" Tax Registration No" name=" RegistrationNo">
            <label for=" registrationNo"> Tax Registration No</label>
            <div id="taxRegistrationNoError"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="comRegistrationNo" placeholder=" Company Registration No" name=" ComRegistrationNo">
            <label for=" registrationNo"> Company Registration No</label>
            <div id="comRegistrationNoError"></div>

        </div>
    </div>
 

<div class="form-floating mb-3">
    <select id="currencyContainer" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" name="chooseCurrency">
        <option value="" disabled selected></option>
    </select>
    <label for="currencyContainererr">Choose Currency</label>
    <div id="currencyError" style="color: red;"></div>
</div>
 </form>


    
    <form action="" id="formpage" class="shadow">

            <h5 class="ps-2">Address Details</h5>

        <div class="form-floating mb-3">

            <label for="Choose City">Choose City</label>

        <div class="form-floating mb-3" style="padding-bottom: 4.5rem;">

            <label for=" Zip Code"> Zip Code</label>

        </div>
    </div>
</form>


    <form action="" id="formpage" class="shadow">

        </div>
