<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <h3 class="createVendor">Create Vendor</h3>
    <div class="d-flex " style="margin-top: 3rem;">
       
        <form action="" id="formpage" class="shadow">
        <div class="form1">
            <h5 class="ps-3 mt-3" style="color:rgb(229, 102, 64);">Basic Information</h5>

        <div class="form-floating mb-3">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="vendorName" placeholder="vendor name" name="vendorname">
            <label for="vendorName" id="formContent"> Vendor Name</label>
            <div id="nameError"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="vendorCode" placeholder="vendor code" name="vendorcode">
            <label for="vendorCode" id="formContent"> Vendor Code</label>
            <div id="codeError"></div>
        </div>

        <div class="form-floating mb-3">
            
            <select class="underInput form-select border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;"id="vendorType"name="vendortype">
                <option value="" selected disabled></option>
                <option value="Company">Company</option>
                <option value="Individual">Individual</option>
            </select>
            <label for="vendorType" id="formContent">Choose Vendor Type</label>
            <div id="typeError"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="registrationNo" placeholder=" Tax Registration No" name=" RegistrationNo">
            <label for=" registrationNo" id="formContent"> Tax Registration No</label>
            <div id="taxRegistrationNoError"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="comRegistrationNo" placeholder=" Company Registration No" name=" ComRegistrationNo">
            <label for=" registrationNo" id="formContent"> Company Registration No</label>
            <div id="comRegistrationNoError"></div>

        </div>
    </div>
 

<div class="form-floating mb-3">
    <select id="currencyContainer" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" name="chooseCurrency">
        <option value="" disabled selected></option>
    </select>
    <label for="currencyContainer" id="formContent"></label>
    <div id="currencyError"></div>
</div>
 </form>


    
    <form action="" id="formpage" class="shadow">
        <div class="form1 xs-6">
            <h5 class="ps-3 mt-3" style="color:rgb(229, 102, 64);">Address Details</h5>

        <div class="form-floating mb-3">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="add1" placeholder="Address 1" name="Address 1">
            <label for="add1" id="formContent">Address 1</label>
            <div id="addressError1"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="add2" placeholder="Address 2 " name="Address 2">
            <label for="add2" id="formContent"> Address 2</label>
            <div id="addressError2"></div>
        </div>

        <div class="form-floating mb-3">
            <select id="country" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" name="chooseCountry">
                <option value="" disabled selected>Choose Country</option>
            </select>
            <label for="country" id="formContent">Choose Country</label>
            <div id="countryError"></div>
        </div>

        <div class="form-floating mb-3">
            <select id="city" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" name="choose City">
                <option value="" disabled selected></option>
            </select>
            <label for="Choose City" id="formContent">Choose City</label>
            <div id="chooseCityError"></div>
        </div>

        <div class="form-floating mb-3" style="padding-bottom: 4.5rem;">
            <input type="text" class="underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="zip" placeholder=" Zip Code" name=" Zip Code">
            <label for=" Zip Code" id="formContent"> Zip Code</label>
            <div id="zipError"></div>

        </div>
    </div>
</form>


    <form action="" id="formpage" class="shadow">
        <div class="form1 xs-6">
            <h5 class="ps-3 mt-3" style="color:rgb(229, 102, 64);">Bank Details</h5>

        <div class="form-floating mb-3">
            <input type="text" class=" underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0 " autocomplete="off" style="box-shadow: none;" id="bankaccountName" placeholder="Bank Account Name" name="vendorname">
            <label for="vendorName" id="formContent">Bank Account Name</label>
            <div id="accountNameError"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class=" underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="bankaccountNumber" placeholder="Bank Account No" name="Bank Account No">
            <label for="Bank Account No" id="formContent"> Bank Account No</label>
            <div id="accountNoError"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class=" underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="bankName" placeholder="bankName" name="Bank Name">
            <label for="Bank Name" id="formContent"> Bank Name</label>
            <div id="bankNameError"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text"  class=" underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="branch" placeholder=" Branch" name=" Branch">
            <label for=" Branch" id="formContent">Branch</label>
            <div id="branchError"></div>
        </div>

        <div class="form-floating mb-3" style="padding-bottom: 4.5rem;">
            <input type="text" class=" underInput form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="swiftCode" placeholder=" Company Registration No" name="swift code">
            <label for=" swift code" id="formContent"> Swift Code</label>
            <div id="SwiftError"></div>

        </div>
    </div>
 </form>
</div>



    <div id="creatTable" class="mb-5 mt-4 ">
        <table class="table" style="">
            <thead>
                <tr>
                    <th>S/No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Is Default</th>
                    <th>Action</th>
                   
                </tr>
            </thead>
          
           <tbody id="table2">
            <tr>
                <td class="serialno" id="rowId"></td>
                <td>
                    <div class="form-floating ">
                        <input type="text" class="underInput form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="Name" placeholder=" Name" name=" Name">
                        <label for="name"> Name</label>
                        <div id="Nameerror"></div>
                    </div>
                </td>
                <td> 
                    <div class="form-floating ">
                        <input type="text" class="underInput form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="Email" placeholder=" Email" name=" Email">
                        <label for="Email"> Email</label>
                        <div id="Emailerror"></div>
                    </div>
                </td>
                <td>
                    <div class="form-floating ">
                        <input type="text" class="underInput form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="phoneNumber" placeholder=" phno" name=" phno">
                        <label for="phno">Phone No</label>
                        <div id="numberError"></div>
                    </div>
                </td>
               
                <td>
                    <select class=" form-select border-1 rounded-0 border-start-0 border-end-0 border-top-0 border-bottom-0" id="chooseDefault" placeholder="default"  name="default">
                        <option value="" selected disabled class="mt-4">Is Default</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <label for="default"></label>
                    <div id="defaultError"></div>
                </td>
                <td>
                <i class='bx bxs-trash text-danger fs-3 ms-3 mt-2' ></i>
            </td>
              </tr>
           </tbody>

        </table>
<div class="d-flex">
        <button id="addRowButton" class="btn btn-primary mt-1">Add Row</button>
    </div>

        </div>
       <div class="parentcontainer">
        <button type="submit" class="savebutton me-4" onclick="saveButton(event)">SAVE</button>
</div>
</body>
<script src="form.js"></script>
</html>
